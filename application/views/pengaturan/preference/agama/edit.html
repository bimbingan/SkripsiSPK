<script type="text/javascript">
    $(document).ready(function() {
        var jsonAgama = {$rs_agama};
        $('.form-agama').submit(function(e) {
            var status = true;
            $.each(jsonAgama, function(i, agama) {
                if ($("#agama_nm").val() == agama.pref_value) {
                    status = false;
                    return false;
                }
            });
            if (!status) {
                alert("Agama sudah terdaftar");
                e.preventDefault();
            }
        });
    });
</script>
