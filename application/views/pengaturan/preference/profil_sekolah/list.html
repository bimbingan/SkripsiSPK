<form action="{$config->site_url('pengaturan/preference/save_profil_sekolah')}" method="post">
    <input type="hidden" name="nama_id" value="{$rs_nama[0].pref_id}">
    <input type="hidden" name="alamat_id" value="{$rs_alamat[0].pref_id}">
    <input type="hidden" name="tingkat_id" value="{$rs_tingkat_sekolah[0].pref_id}">
    <table class="table-input" width="100%">
        <tr class="headrow">
            <th colspan="2">Edit Profil Sekolah</th>
        </tr>
        <tr>
            <td width="20%">Nama Sekolah</td>
            <td width="80%"><input type="text" name="sekolah_nama" maxlength="50" size="40" value="{$rs_nama[0].pref_value|default:''}" /><em>* wajib diisi</em></td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td><input type="text" name="sekolah_alamat" maxlength="100" size="70" value="{$rs_alamat[0].pref_value|default:''}" /><em>* wajib diisi</em></td>
        </tr>
        <tr>
            <td>Tingkat</td>
            <td>
                <select name="sekolah_tingkat">
                    {foreach $rs_tingkat as $tingkat}
                    <option {if $rs_tingkat_sekolah.pref_value eq $tingkat.pref_value}selected{/if} value="{$tingkat.pref_value}">{$tingkat.pref_value}</option>
                    {/foreach}
                </select>
            </td>
        </tr>
        <tr class="submit-box">
            <td colspan="2">
                <input type="submit" name="save" value="Simpan" class="submit-button" />
                <input type="reset" name="save" value="Reset" class="reset-button" />
            </td>
        </tr>
    </table>
</form>
