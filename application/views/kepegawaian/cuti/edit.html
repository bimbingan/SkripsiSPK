<script type="text/javascript">
    $(document).ready(function() {
        $(".guru_id").select2({
            allowClear: true,
        });
        $(".cuti_start").datepicker({
            yearRange: '1940:2100',
            changeMonth: true,
            changeYear: true,
            showOn: 'both',
            buttonImage: '{$BASEURL}resource/doc/images/icon/calendar.gif',
            buttonImageOnly: true,
            dateFormat: 'yy-mm-dd'
        });

        $(".cuti_end").datepicker({
            yearRange: '1940:2100',
            changeMonth: true,
            changeYear: true,
            showOn: 'both',
            buttonImage: '{$BASEURL}resource/doc/images/icon/calendar.gif',
            buttonImageOnly: true,
            dateFormat: 'yy-mm-dd'
        });
    });
</script>

<form action="{$config->site_url('kepegawaian/cuti/process_edit')}" method="post">
    <input type="hidden" name="cuti_id" value="{$result.cuti_id}">
    <table class="table-input" width="100%">
        <tr>
            <th colspan="2">Ubah Data Cuti</th>
        </tr>
        <tr>
            <td width="25%">Pengurus</td>
            <td width="75%">
                <select name="guru_id" class="guru_id">
                    {foreach $rs_pengurus as $pengurus}
                        <option {if $result.guru_id eq $pengurus.guru_id}selected{/if} value="{$pengurus.guru_id}">
                            {$pengurus.guru_nama}
                        </option>          
                    {/foreach}
            </select>
            <em>* wajib diisi</em>
        </td>
    </tr>
    <tr>
        <td width="25%">Tanggal Mulai Cuti</td>
        <td width="75%">
            <input type="text" size="10" value="{$result.cuti_start}" name="cuti_start" class="cuti_start">
            <em>* wajib diisi</em>
        </td>
    </tr>
    <tr>
        <td width="25%">Tanggal Selesai Cuti</td>
        <td width="75%">
            <input type="text" value="{$result.cuti_end}" size="10" name="cuti_end" class="cuti_end">
            <em>* wajib diisi</em>
        </td>
    </tr>
    <tr>
        <td width="25%">Keterangan Cuti</td>
        <td width="75%">
            <textarea name="cuti_keterangan" rows="5" cols="50">{$result.cuti_keterangan}</textarea>
        </td>
    </tr>
    <tr class="submit-box">
        <td colspan="2">
            <input type="submit" tabindex="4" name="save" value="Simpan" class="submit-button">
            <input type="reset" tabindex="5" name="save" value="Reset" class="reset-button">
        </td>
    </tr>
</table>
</form>                
</div>
<div class="clear"></div>
</div>
