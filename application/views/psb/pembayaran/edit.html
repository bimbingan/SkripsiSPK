<script type="text/javascript">
    $(document).ready(function() {
        // select2 sekolah
        $(".cs_id").select2({
            allowClear: true,
        });
        // date picker
        $(".trx_date").datepicker({
            yearRange: '1940:2050',
            changeMonth: true,
            changeYear: true,
            showOn: 'both',
            buttonImage: '{$BASEURL}resource/doc/images/icon/calendar.gif',
            buttonImageOnly: true,
            dateFormat: 'yy-mm-dd'
        });
    });
</script>
<div class="breadcrum">
    <p>
        <a href="#">PSB</a><span></span>
        <a href="{$config->site_url('psb/pembayaran')}">Pembayaran</a><span></span>
        <small>Ubah Data</small>
    </p>
    <div class="clear"></div>
</div>
<div class="navigation">
    <div class="navigation-button">
        <ul>
            <li><a href="{$config->site_url('psb/pembayaran/')}" ><img src="{$BASEURL}resource/doc/images/icon/back-icon.png" alt="" />Back</a></li>
        </ul>
    </div>
    <div class="clear"></div>
</div>
<!-- notification template -->
{include file="base/templates/notification.html"}
<!-- end of notification template-->
<form action="{$config->site_url('psb/pembayaran/process_edit')}" method="post">
    <input type="hidden" name="kas_id" value="{$rs_kas.kas_id}">
    <table class="table-input" width="100%">
        <tr>
            <th colspan="2">Ubah Pembayaran Pendaftaran</th>
        </tr>
        <tr>
            <td width="25%">Calon Siswa</td>
            <td width="75%">
                <select name="cs_id" class="cs_id">
                    {foreach $rs_cs as $cs}
                    <option {if $rs_kas.cs_id eq $cs.cs_id}selected{/if} value="{$cs.cs_id}">{$cs.cs_nama}</option>
                    {/foreach}
                </select>
                <em>* wajib diisi</em>
            </td>
        </tr>

        <tr>
            <td width="25%">Tanggal Transaksi</td>
            <td width="75%">
                <input type="text" class="trx_date" size="15" name="trx_date" value="{$rs_kas.trx_date}" placeholder="">
                <em>* wajib diisi</em>
            </td>
        </tr>

        <tr>
            <td width="25%">Jenis Transaksi</td>
            <td width="75%">
                <select name="trx_jenis">
                    <option {if $rs_kas.debit neq ''}selected{/if} value="debit">Debit</option>
                    <option {if $rs_kas.kredit neq ''}selected{/if} value="kredit">Kredit</option>
                </select>
                <em>* wajib diisi</em>
            </td>
        </tr>

        <tr>
            <td width="25%">Jumlah </td>
            <td width="75%">
                <input type="number" name="jumlah" value="{if $rs_kas.debit neq ''}{$rs_kas.debit}{else}{$rs_kas.kredit}{/if}" placeholder="">
                <em>* wajib diisi</em>
            </td>
        </tr>

        <tr>
            <td width="25%">Status Transaksi</td>
            <td width="75%">
                <input type="radio" {if $rs_kas.trx_st eq 'wait'}checked{/if} name="trx_st" value="wait" placeholder="">WAIT
                       <input type="radio" {if $rs_kas.trx_st eq 'lunas'}checked{/if} name="trx_st" value="lunas" placeholder="">LUNAS

            </td>
        </tr>

        <tr>
            <td width="25%">Keterangan </td>
            <td width="75%">
                <textarea name="keterangan" cols="50" rows="5">{$rs_kas.keterangan}</textarea>
                <em>* wajib diisi</em>

            </td>
        </tr>

        <tr class="submit-box">
            <td colspan="2">
                <input type="submit" tabindex="4" name="save" value="Simpan" class="submit-button">
                <input type="reset" tabindex="5" name="save" value="Reset" class="reset-button">
            </td>
        </tr>
    </table>
</form>
</div>
<div class="clear"></div>
</div>
<br />
</div>
