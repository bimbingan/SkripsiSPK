<form action="{$config->site_url('master/sekolah/process_edit')}" method="post" id="edit-tahun-ajaran">
    <input type="hidden" name="sekolah_id" value="{$result.sekolah_id}">
    <table class="table-input" width="100%">
        <tr>
            <th colspan="2">Ubah Sekolah</th>
        </tr>
        <tr>
            <td width="25%">Nama Sekolah</td>
            <td width="75%">
                <input type="text" id="sekolah_nama" size="40" name="sekolah_nama" value="{$result.sekolah_nama|default:''}">
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td width="25%">Alamat Sekolah</td>
            <td width="75%">
                <textarea cols="50" rows="5" name="sekolah_alamat">{$result.sekolah_alamat|default:''}</textarea>
            </td>
        </tr>

        <tr class="submit-box">
            <td colspan="2">
                <input type="submit" tabindex="4" name="save" value="Simpan" class="submit-button">
                <input type="reset" tabindex="5" name="save" value="Reset" class="reset-button">
            </td>
        </tr>
    </table>
</form>
