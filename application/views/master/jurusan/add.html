<form action="{$config->site_url('master/jurusan/process_add')}" method="post">

        <tr>
            <th colspan="2">Tambah Jurusan</th>
        </tr>
        <tr>
            <td width="25%">Nama Jurusan</td>
            <td width="75%">
                <input type="text" size="30" name="jurusan_nm">

            </td>
        </tr>
        <tr>

            <td width="75%">

            </td>
        </tr>
        <tr>
            <td width="25%">Kode Kelas</td>
            <td width="75%">

            </td>
        </tr>
        <tr class="submit-box">
            <td colspan="2">
                <input type="submit" tabindex="4" name="save" value="Simpan" class="submit-button">
                <input type="reset" tabindex="5" name="save" value="Reset" class="reset-button">

        </tr>
