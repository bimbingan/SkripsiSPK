<!-- notification template -->

<form action="{$config->site_url('master/mapelpsb/process_edit')}" method="post">
    <input type="hidden" name="mapel_cd" value="{$result.mapel_cd}">
    <table class="table-input" width="100%">
        <tr>
            <th colspan="2">Ubah Mata Pelajaran PSB</th>
        </tr>
        <tr>
            <td width="25%">Kode Mata Pelajaran</td>
            <td width="75%">
                {$result.mapel_cd}
            </td>
        </tr>
        <tr>
            <td width="25%">Nama Mata Pelajaran</td>
            <td width="75%">
                <input type="text" id="mapel_nama" size="50" name="mapel_nama" value="{$result.mapel_nama|default:''}">
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td width="25%">Keterangan</td>
            <td width="75%">
                <textarea name="mapel_keterangan" rows="5" cols="50">{$result.mapel_keterangan}</textarea>
            </td>
        </tr>

        <tr class="submit-box">
            <td colspan="2">
                <input type="submit" tabindex="4" name="save" value="Simpan" class="submit-button">
                <input type="reset" tabindex="5" name="save" value="Reset" class="reset-button">
            </td>
        </tr>
    </table>
</form>
