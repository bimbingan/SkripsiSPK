<script type="text/javascript">
    $(document).ready(function() {
        // select box perusahaan
        $(".psb_tha").select2({
            allowClear: true
        });
        // date picker
        $(".psb_tglmulai").datepicker({
            yearRange: '1940:2050',
            changeMonth: true,
            changeYear: true,
            showOn: 'both',
            buttonImage: '{$BASEURL}resource/doc/images/icon/calendar.gif',
            buttonImageOnly: true,
            dateFormat: 'yy-mm-dd'
        });
        $(".psb_tglakhir").datepicker({
            yearRange: '1940:2050',
            changeMonth: true,
            changeYear: true,
            showOn: 'both',
            buttonImage: '{$BASEURL}resource/doc/images/icon/calendar.gif',
            buttonImageOnly: true,
            dateFormat: 'yy-mm-dd'
        });
    });
</script>

<form action="{$config->site_url('master/psb/process_add')}" method="post">   
    <table class="table-input" width="100%">
        <tr>
            <th colspan="2">Tambah PSB</th>
        </tr>
        <tr>
            <td width="25%">Tahun Ajaran</td>
            <td width="75%">
                <select name="psb_tha" class="psb_tha">
                    <option value="" selected="">-- Pilih Tahun Ajaran</option>
                    {foreach $rs_tha as $tha}
                    <option value="{$tha.tha_tahun_ajaran}">
                        {$tha.tha_tahun_ajaran}
                    </option>					
                    {/foreach}
                </select> &nbsp;
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td width="25%">Jalur PSB</td>
            <td width="75%">
                <select name="jalurpsb_id" class="jalurpsb_id">
                    <option value="" selected="">-- Pilih Jalur PSB</option>
                    {foreach $rs_jalur as $jalur}
                    <option value="{$jalur.jalurpsb_id}">
                        {$jalur.jalurpsb_nama}
                    </option>					
                    {/foreach}
                </select> &nbsp;
            </td>
        </tr>

        <tr>
            <td>Minimal Nilai</td>
            <td>
                <input type="text" size="3" name="min_nilai">
            </td>
        </tr>

        <tr>
            <td>Tanggal Mulai</td>
            <td>
                <input type="text" name="psb_tglmulai" class="psb_tglmulai" >
            </td>
        </tr>
        <tr>
            <td>Tanggal Berakhir</td>
            <td>
                <input type="text" name="psb_tglakhir" class="psb_tglakhir">
            </td>
        </tr>
        <tr class="submit-box">
            <td colspan="2">
                <input type="submit" tabindex="4" name="save" value="Simpan" class="submit-button">
                <input type="reset" tabindex="5" name="save" value="Reset" class="reset-button">
            </td>
        </tr>
    </table>
</form>
