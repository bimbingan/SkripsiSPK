<form action="{$config->site_url('master/jabatanpengurus/process_edit')}" method="post">
    <input type="hidden" name="jabatan_id" value="{$result.jabatan_id}">
    <table class="table-input" width="100%">
        <tr>
            <th colspan="2">Ubah Jabatan Pengurus</th>
        </tr>
        <tr>
            <td width="25%">Nama Jabatan Pengurus</td>
            <td width="75%">
                <input type="text" id="jabatan_nama" name="jabatan_nama" value="{$result.jabatan_nama|default:''}">
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td width="25%">Induk Jabatan Pengurus </td>
            <td width="75%">
                <select name="jabatan_induk">
                    <option {if $result.jabatan_induk eq 0}selected{/if} value="0"></option>
                    {foreach $rs_jabatan_induk as $induk}
                    <option {if $result.jabatan_induk eq $induk.jabatan_id}selected{/if} value="{$induk.jabatan_id}">{$induk.jabatan_nama}</option>						
                    {/foreach}
                </select>
            </td>
        </tr>
        <tr class="submit-box">
            <td colspan="2">
                <input type="submit" tabindex="4" name="save" value="Simpan" class="submit-button">
                <input type="reset" tabindex="5" name="save" value="Reset" class="reset-button">
            </td>
        </tr>
    </table>
</form>
